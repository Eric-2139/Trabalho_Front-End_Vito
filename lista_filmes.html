<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Cinépolis</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/home.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./js/home.js"></script>
    <script src="./js/lista_filmes.js"></script>
    <script src="./js/buscar_filmes.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dev Cinépolis</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                    <a class="nav-link" href="">Lista de Filmes</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" id="campo-pesquisa" placeholder="Digite o título do filme"
                class="form-control d-inline-block w-auto me-2">
            <button type="button" class="btn btn-primary" onclick="pesquisarFilme()">Pesquisar</button>
            <button type="button" class="btn btn-info" onclick="mostrarTodosFilmes()">Todos</button>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="filtro-genero" class="form-label">Filtrar por Gênero:</label>
                <select id="filtro-genero" class="form-select">
                    <option value="todos">Todos os Gêneros</option>
                    <!-- Os gêneros serão carregados via JavaScript -->
                </select>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Data</th>
                    <th scope="col">Horário</th>
                </tr>
            </thead>

            <tbody>
                <!-- As informações serão exibidas aqui dinamicamente pelo JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitulo">Título do Filme</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body text-center">
                    <img id="modalCartaz" src="" alt="Cartaz do Filme" class="img-fluid mb-3">

                    <div class="text-start">
                        <h5>Sinopse:</h5>
                        <p id="modalSinopse">Sinopse do filme aqui...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
